<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>General</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col col-12 col-sm>
                <ion-card class="status-medical status-card">
                    <ion-card-content>
                        <h2 class="card-title"><strong>Pietje Puk</strong></h2>
                        <p>Afdeling: B2</p>
                    </ion-card-content>
                    <ion-list>
                        <ion-item>
                            <ion-icon item-left name="body"></ion-icon>
                            <h3>Diagnose</h3>
                            <ion-note item-right>Nierfalen</ion-note>
                        </ion-item>
                        <ion-item>
                            <ion-icon item-left name="medkit"></ion-icon>
                            <h3>Behandeling</h3>
                            <ion-note item-right>Niertransplantatie</ion-note>
                        </ion-item>
                    </ion-list>
                </ion-card>

                <ion-card class="status-team status-card">
                    <ion-card-content>
                        <h2 class="card-title">Medisch team</h2>
                    </ion-card-content>
                    <ion-list>
                        <ion-item>
                            <ion-icon item-left name="contact"></ion-icon>
                            <h3>Zaalarts </h3>
                            <ion-note item-right>Aaltje Arts</ion-note>
                        </ion-item>
                        <ion-item>
                            <ion-icon item-left name="contacts"></ion-icon>
                            <h3>Verpleegkundige </h3>
                            <ion-note item-right>Zissie Zuster</ion-note>
                        </ion-item>
                        <ion-item>
                            <ion-icon item-left name="clipboard"></ion-icon>
                            <h3>Hoofdbehandelaar </h3>
                            <ion-note item-right>Dr. B. Boeman</ion-note>
                        </ion-item>
