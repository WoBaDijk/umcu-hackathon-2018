<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Status</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
<!--
    <div class="blank-header">
        <img src="assets/img/umcu-logo.png">
    </div>
-->
    <ion-grid>
        <ion-row>
            <ion-col col-12 col-sm>
                <div  class="status-body">
                    <h4 class="status-title">Klik op het orgaan van keuze</h4>
                    <img src="assets/img/test.svg">
                </div>
            </ion-col>
            <ion-col col-12 col-sm>
                <ion-item-sliding *ngFor="let organ of organs">
                    <button ion-item (click)="openOrganPage(organ)">
                        <h2>{{organ.name}}</h2>
                        <p>{{organ.status}}</p>
                    </button>
                </ion-item-sliding>
            </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
