<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Status</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
<!--
    <div class="blank-header">
        <img src="assets/img/umcu-logo.png">
    </div>
-->
    <div padding class="blank-info">

        <h4 class="status-title">Klik op het orgaan van keuze</h4>

        <p>
            <img src="assets/img/test.svg">
        </p>

    </div>

    <ion-item-sliding *ngFor="let organ of organs">
        <button ion-item (click)="openOrganPage(organ)">
            <h2>{{organ.name}}</h2>
            <p>{{organ.status}}</p>
        </button>
    </ion-item-sliding>

</ion-content>
