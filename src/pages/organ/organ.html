            <ion-col class="organ-summary" col-12 col-sm>
                <!-- <h1>{{organ.alias}}</h1> -->
                <div class="timeline" ion-row no-padding col-12 col-sm>
                    <div class="day days2" ion-col col-2 offset-1 col-sm>
                            <img src="../assets/img/status/{{organ.name}}_grey.svg"/>
                            <div>Eergisteren</div>
                    </div>
                    <div class="day days1" ion-col col-2 col-sm *ngIf="organ.name == 'lungs'">
                            <img src="../assets/img/status/{{organ.name}}_orange.svg"/>
                    </div>
                    <div class="day days1" ion-col col-2 col-sm *ngIf="organ.name != 'lungs'">
                            <img src="../assets/img/status/{{organ.name}}_red.svg"/>
                    </div>
                    <div class="day today" ion-col col-2 col-sm>
                            <img src="../assets/img/status/{{organ.name}}_{{evaluateOrganColor(organ.status, organ.boundaries.lower, organ.boundaries.upper)}}.svg"/>
                            <div>Vandaag</div>
                    </div>
                    <div class="day days1" ion-col col-2 col-sm *ngIf="organ.name == 'heart'">
                            <img src="../assets/img/status/{{organ.name}}_green.svg"/>
                    </div>
                    <div class="day days1" ion-col col-2 col-sm *ngIf="organ.name == 'lungs'">
                            <img src="../assets/img/status/{{organ.name}}_{{evaluateOrganColor(organ.status, organ.boundaries.lower, organ.boundaries.upper)}}.svg"/>
                    </div>
                    <div class="day days2" ion-col col-2 col-sm *ngIf="organ.name == 'lungs'">
                            <img src="../assets/img/status/{{organ.name}}_{{evaluateOrganColor(organ.status, organ.boundaries.lower, organ.boundaries.upper)}}.svg"/>
                            <div>Overmorgen</div>
                    </div>
                    <div class="day days2" ion-col col-2 col-sm *ngIf="organ.name != 'lungs'">
                            <img src="../assets/img/status/{{organ.name}}_green.svg"/>
                            <div>Overmorgen</div>
                    </div>
                </div>
            </ion-col>
        </ion-row>
